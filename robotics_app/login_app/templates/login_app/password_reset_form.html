{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Passwordt</title>
    <link rel="stylesheet" href="{% static 'login_app/custom.css' %}" />
  </head>
  {% block content %} 
  <body class="outside">
    <h1 class="title title2">FORGOT PASSWORD?</h1>
    <p class="title2 header">ENTER YOUR EMAIL BELOW AND WE WILL SEND YOU A LINK TO RESET YOUR PASSWORD!</p>
    <div class="form">
    <form method="POST">
        {% csrf_token %} {% for field in form %}
        <div class="form_field">{{field}}</div>{% endfor %}
        <div class="form_field">
            <input type="submit" value="Submit" class="btn">
        </div>
        <div class="login_link">
            <a href="{% url 'login:home' %}">Back to Login</a>
        </div>
        {% endblock %}
  </body>
</html>
