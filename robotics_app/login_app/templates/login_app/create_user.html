{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'login_app/global.css' %}" />
<link rel="stylesheet" href="{% static 'login_app/create-user.css' %}">
{% endblock %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
  </head>
  {% block content %}
  <body class="create-user-template">
    <h1 class="title title-extra-margin">CREATE AN ACCOUNT</h1>
    <form method="POST" class="form">
      {% csrf_token %}
      {% for field in form %}
      <div class="form_field">
        {{field}}
        {% endfor %}
      </div>
      <div class="form_field">
        <input type="submit" class="btn" />
      </div>
    </form>
    <div>
      {% if form.errors %}
        {% for field in form %}
          {{field.errors}}
        {% endfor %}
      {% endif %}
    </div>
    <div class="login_link">
      <a href="{% url 'login:home' %}">Back to Login</a>
    </div>
  </body>
  {% endblock %}
</html>
