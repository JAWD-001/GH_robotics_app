<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form method="POST">
      {% csrf_token %}
      {% for field in form %} 
      <div class="form-control">
        {{field.label_tag}}{{field}}
      </div>
      {% endfor %}
      <input type="submit">
  </body>
</html>
