{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel='stylesheet' href="{% static 'login_app/custom.css' %}">
  </head>
  {% block content %}
  <body class="outside">
    <div class="header">
      <img
        src="{% static 'login_app/pine_crest_school.jpg' %}"
        alt="'pine crest schoo logo"
        class="img"
      />
    </div>
      <h1 class="title">ROBOTICS</h1>
      <div class="form">
      <form method="POST">
        <div>
          {% csrf_token %} {% for field in form %}{{field}}
        </div>
        {% endfor %}
        <div class="form">
        <input type="submit" class="btn" />
      </form>
      <a href="{% url 'login:create' %}">Create an account</a>
    </div>
  </body>
  {% endblock %}
</html>
