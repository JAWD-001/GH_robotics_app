{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} {% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'login_app/global.css' %}" />
    {% endblock %}
</head>
<body>
    <div class="nav">
        <div class="nav-left">
            <a href="{% url 'login:user_home' %}" >
                <img src="{% static 'login_app/panther_head.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            <a class="nav-link" href="{% url 'scouting:scouting_options' %}">Scouting Reports
            </a>
            <a class="nav-link" href="{% url 'builds:build_options' %}">Build Summaries
            </a>
        </div>
        <div class="nav-right">
            <a class="nav-link" href="{% url 'login:logout' %}">Logout
            </a>
        </div>
    </div>
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <p>Developed by James Dycus - 2023</p>
    </div>
</body>
</html>
